{% extends "base.html" %}

{% block content %}
<h1>欢迎来到 Film Discovery</h1>
<p>项目已成功部署。</p>

<a href="{{ url_for('film.list_films') }}" class="btn btn-primary">浏览电影</a>

{% if films %}
<ul>
    {% for film in films %}
        <li>{{ film.title }}</li>
    {% endfor %}
</ul>
{% else %}
<p>暂无电影数据</p>
{% endif %}

{% endblock %}
